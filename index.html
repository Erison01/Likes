<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
    <header class="header">
        <p>Network</p>
    </header>
    <h1 class="main-h1">Your Feed</h1>
    <div class="flex main-cont">
        <div class="main1 flex2">
            <img class="image" src="./assets/istockphoto-1393750072-612x612.jpg" alt="profile-picture">
            <a href="#">Add an avatar</a>
            <p class="main1-p">James Doe</p>
        </div>

        <div>
        
        <div class="main2">
            <div class="flex main2-div">
                <p class="main2-p">Neil M</p>
                <p class="main2-pha"><span id="count">9</span> like(s)</p>
                <button class="main2-btn" onclick="countAdd(0)">Like</button>
            </div>
            <p class="main2-pharagraf">I just set up this new discord bot, let me know what you all think.<a href="#">link</a></p>
        </div>
        <div class="main2">
            <div class="flex main2-div">
                <p class="main2-p">Nichole K</p>
                <p class="main2-pha"><span id="counter">12</span> like(s)</p>
                <button class="main2-btn" onclick="counterAdd(1)">Like</button>
            </div>
            <p class="main2-pharagraf">Just finished my <a href="#">next comic</a>, check it out</p>
        </div>
        <div class="main2">
            <div class="flex main2-div">
                <p class="main2-p">Jim R</p>
                <p class="main2-pha"><span id="counterr">9</span> like(s)</p>
                <button class="main2-btn" onclick="counterrAdd(2)">Like</button>
            </div>
            <p class="main2-pharagraf">I can't stop listening to the<a href="#"> new album</a>.Who else is liking it?</p>
        </div>
    </div>
    </div>
</div>
</body>
</html>
